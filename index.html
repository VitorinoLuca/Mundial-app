<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
    <title>La Scaloneta | Iniciar sesión</title>
</head>

<body>
    <main class="login-container">
        <img class="logo-img" src="assets/Logo copa.png" alt="">
        <form class="loginForm">
            <div class="mt-3 mb-3">
                <h1>Inicio de sesión</h1>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label loginLabel">Email*</label>
                <input type="email" class="form-control loginInput" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label loginLabel">Password*</label>
                <input type="password" class="form-control loginInput" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        <div class="responsive-footer">
            <img class="guayerd-img" src="assets/Logo Guayerd.png" alt="">
        </div>
    </main>
    <footer class="loginFooter">
        <img id="footer__logo" src="assets/Logo Guayerd.png" alt="">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
